<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Paste Extractor & Word Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Paste Extractor & Word Changer</h1>
        <form id="textForm">
            <div class="mb-3">
                <label for="textInput" class="form-label">Paste or enter your text:</label>
                <textarea class="form-control" id="textInput" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="wordToExtract" class="form-label">Word to extract:</label>
                <input type="text" class="form-control" id="wordToExtract">
            </div>
            <div class="mb-3">
                <label for="newWord" class="form-label">New word to replace with:</label>
                <input type="text" class="form-control" id="newWord">
            </div>
            <button type="submit" class="btn btn-primary">Extract & Change</button>
        </form>
        <div id="output" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('textInput').value.trim();
            const wordToExtract = document.getElementById('wordToExtract').value.trim();
            const newWord = document.getElementById('newWord').value.trim();
            const newText = replaceWord(text, wordToExtract, newWord);
            displayNewText(newText);
        });

        function replaceWord(text, wordToExtract, newWord) {
            return text.replace(new RegExp(wordToExtract, 'gi'), newWord);
        }

        function displayNewText(newText) {
            const outputContainer = document.getElementById('output');
            outputContainer.innerHTML = `<p>Updated text:</p><textarea class="form-control" rows="5" readonly>${newText}</textarea>`;
        }
    </script>
</body>
</html>
